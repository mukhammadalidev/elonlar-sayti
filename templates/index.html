<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Ish Kategoriyalari{% endblock %}

{% block content %}
<!-- Qidiruv formasi -->
<div class="row gap-3 mx-auto my-4">
    <div class="col-12 col-md-6 mx-auto">
        <form class="input-group">
            <input type="search" class="form-control" placeholder="Frontend..." />
            <button class="btn btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i> Qidirish
            </button>
        </form>
    </div>
</div>

<!-- Kategoriyalar -->
<div class="container py-5">
    <h2 class="fw-bold mb-4 text-center">Ish Kategoriyalari</h2>
    <div class="row g-4">
        {% for category in categories.all %}
        <div class="col-6 col-md-3">
            <div class="card shadow-sm border-0 text-center p-3 h-100 position-relative">
                <span class="badge bg-primary position-absolute top-0 end-0 me-2 mt-2">12</span>
                <img height="100" src="{{category.image}}" width="150" class="mx-auto mb-3 object-fit-contain" />
                <h5 class="fw-semibold">{{category.title}}</h5>
                <a href="{% url 'job:category' category.pk %}" class="btn btn-outline-primary mt-2">Ko'proq</a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
