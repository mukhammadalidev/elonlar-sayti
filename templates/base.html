<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ish Izla{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <span class="fs-4">
                    <img height="30" src="   https://cdn-icons-png.flaticon.com/512/3850/3850285.png " alt="">
                </span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Asosiy</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">Biz Haqimizda</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'users:profile' %}" class="btn btn-primary">Profile</a>&nbsp;
                     <a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
                {% else%}
                <li class="nav-item"><a href="{% url 'users:login' %}" class="nav-link active mx-2">Login</a></li>
                {% endif %}
            </ul>
        </header>

        <!-- Page content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
